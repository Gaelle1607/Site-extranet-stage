{% extends 'base.html' %}

{% block title %}Commande envoyée - Extranet B2B{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
    </div>
    <h1 class="mb-3">Commande envoyée !</h1>
    <p class="lead text-muted">Votre commande a été transmise avec succès.</p>
    <p class="text-muted">Vous recevrez une confirmation de traitement prochainement.</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <p class="mb-4">Merci pour votre commande !</p>
                <a href="{% url 'catalogue:liste' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-left"></i> Retour au catalogue
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
