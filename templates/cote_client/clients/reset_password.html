{% extends 'cote_client/base.html' %}
{% load static %}

{% block title %}Nouveau mot de passe - Giffaud Groupe{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">

                <!-- En-tête -->
                <div class="text-center mb-4">
                    <h1 class="h3 mb-1" style="font-family: 'Poppins', sans-serif; font-weight: 700; letter-spacing: 1px;">
                        GIFFAUD GROUPE
                    </h1>
                    <div class="border-bottom border-dark mx-auto my-3" style="width: 60px; border-width: 2px !important;"></div>
                    <p class="text-muted mb-0"><i class="bi bi-key"></i> Nouveau mot de passe</p>
                </div>

                <!-- Formulaire -->
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="password" class="form-label">Nouveau mot de passe</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required minlength="4">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">Minimum 4 caractères</small>
                    </div>

                    <div class="mb-4">
                        <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password_confirm">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-check2-circle"></i> Enregistrer le nouveau mot de passe
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'clients:connexion' %}" class="text-muted small">
                        <i class="bi bi-arrow-left"></i> Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/toggle-password.js' %}"></script>
{% endblock %}
