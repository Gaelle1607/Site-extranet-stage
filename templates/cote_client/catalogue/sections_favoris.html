{% if produits_favoris %}
<!-- Section Favoris / Produits habituels -->
<div class="mb-4">
    <h4 class="mb-3">
        <i class="bi bi-star-fill text-warning"></i> Vos produits habituels
    </h4>

    <div class="row row-cols-1 row-cols-md-2 g-3">
        {% for produit in produits_favoris %}
        <div class="col">
            <div class="card h-100 produit-card">

                <div class="card-body p-2">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1" style="min-width: 0;">
                            <!-- Nom du produit -->
                            <h6 class="mb-0 text-dark text-truncate">{{ produit.nom }}</h6>

                            <!-- Prix et unité -->
                            <small class="text-primary fw-bold">
                                {{ produit.prix|floatformat:2 }} € / {{ produit.unite }}
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Footer avec ajout au panier -->
                <div class="card-footer bg-white p-2">
                    <form method="post" action="{% url 'commandes:ajouter' %}" class="ajouter-panier-form mb-3">
                        {% csrf_token %}
                        <input type="hidden" name="reference" value="{{ produit.reference }}">
                        <div class="input-group input-group-sm">
                            <button type="button" class="btn btn-outline-secondary btn-moins-panier" tabindex="-1"><i class="bi bi-dash"></i></button>
                            <input type="number" name="quantite" value="1" min="1" class="form-control text-center quantite-input-panier">
                            <button type="button" class="btn btn-outline-secondary btn-plus-panier" tabindex="-1"><i class="bi bi-plus"></i></button>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

<hr>
{% endif %}
