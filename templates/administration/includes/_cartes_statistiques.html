<!-- Cartes statistiques: Clients, Utilisateurs, Commandes -->
<div class="row g-2 mb-2">
    <!-- Carte: Clients -->
    <div class="col-md-4">
        <a href="{% url 'administration:catalogue_clients' %}" class="card-link">
            <div class="card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div>
                            <h6 class="text-muted mb-1">Clients</h6>
                            <h3 class="mb-0">{{ nb_clients }}</h3>
                        </div>
                        <div class="text-primary">
                            <i class="bi bi-building" style="font-size: 2rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- Carte: Utilisateurs -->
    <div class="col-md-4">
        <a href="{% url 'administration:catalogue_utilisateur' %}" class="card-link">
            <div class="card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div>
                            <h6 class="text-muted mb-1">Utilisateurs</h6>
                            <h3 class="mb-0">{{ nb_utilisateurs }}</h3>
                        </div>
                        <div class="text-primary">
                            <i class="bi bi-people" style="font-size: 2rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- Carte: Commandes -->
    <div class="col-md-4">
        <a href="{% url 'administration:liste_commande' %}" class="card-link">
            <div class="card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div>
                            <h6 class="text-muted mb-1">Commandes</h6>
                            <h3 class="mb-0">{{ nb_commandes }}</h3>
                        </div>
                        <div class="text-success">
                            <i class="bi bi-cart2" style="font-size: 2rem; color: black;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
