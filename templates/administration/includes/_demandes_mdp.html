<!-- Demandes de mot de passe -->
{% if demandes_mdp %}
<div class="card border-warning">
    <div class="card-header bg-warning text-dark py-2">
        <h6 class="mb-0">
            <i class="bi bi-key"></i> Demandes de mot de passe
            <span class="badge bg-danger">{{ nb_demandes_mdp }}</span>
        </h6>
    </div>
    <div class="card-body py-2">
        <ul class="list-group list-group-flush">
            {% for item in demandes_mdp %}
                <li class="list-group-item px-0 py-2 d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-person-exclamation text-warning me-2"></i>
                        <strong>{{ item.nom_client }}</strong>
                        <small class="text-muted">({{ item.demande.utilisateur.user.username }})</small>
                        <br>
                        <small class="text-muted">{{ item.demande.date_demande|date:"d/m/Y H:i" }}</small>
                    </div>
                    <a href="{% url 'administration:information_utilisateur' item.demande.utilisateur.id %}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-person-gear"></i>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
