<!-- Colonne des filtres pour le cadencier -->
<div class="col-md-3">
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-funnel"></i> Filtres</h5>
        </div>
        <div class="card-body">
            <form method="get">
                <!-- Recherche par nom ou référence -->
                <div class="mb-3 p-2 bg-light rounded border">
                    <label class="form-label fw-bold mb-1"><i class="bi bi-search"></i> Recherche</label>
                    <input
                        type="text"
                        name="q"
                        class="form-control form-control-sm"
                        value="{{ query }}"
                        placeholder="Nom, référence..."
                    >
                </div>

                <!-- Liste de filtres par groupe (accordéon) -->
                <div class="accordion accordion-flush" id="accordionFiltres">
                    {% for groupe, filtres in filtres_groupes.items %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading_{{ forloop.counter }}">
                            <button
                                class="accordion-button collapsed py-1 px-0 fst-italic"
                                type="button"
                                style="font-size: 1rem; background: none; box-shadow: none;"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapse_{{ forloop.counter }}"
                                aria-expanded="false"
                                aria-controls="collapse_{{ forloop.counter }}"
                            >
                                {{ groupe }}
                            </button>
                        </h2>
                        <div
                            id="collapse_{{ forloop.counter }}"
                            class="accordion-collapse collapse"
                            aria-labelledby="heading_{{ forloop.counter }}"
                        >
                            <div class="accordion-body p-0 pb-2">
                                {% for code, label in filtres.items %}
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        name="filtre"
                                        value="{{ code }}"
                                        id="filtre_{{ code }}"
                                        {% if code in filtres_actifs %}checked{% endif %}
                                    >
                                    <label class="form-check-label" style="font-size: 0.85rem;" for="filtre_{{ code }}">
                                        {{ label }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Boutons filtrer / réinitialiser -->
                <button type="submit" class="btn btn-primary w-100 mb-2 mt-3">
                    <i class="bi bi-search"></i> Filtrer
                </button>
                {% if query or filtres_actifs %}
                <a href="{% url 'administration:cadencier_client' client.tiers %}" class="btn btn-outline-secondary w-100">
                    <i class="bi bi-x-circle"></i> Enlever les filtres
                </a>
                {% endif %}
            </form>
        </div>
    </div>
</div>
