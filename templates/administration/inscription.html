{% extends 'administration/base_admin.html' %}
{% load static %}

{% block title %}Inscription{% endblock %}

{% block content %}
<!-- Inscription d'un utilisateur-->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-person-plus"></i> Inscription d'un utilisateur</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="client-search" class="form-label">Nom de l'entreprise</label>
                <input type="text" class="form-control" id="client-search" placeholder="Tapez au moins 2 caractères pour rechercher du nom, de la ville ou du tiers" autocomplete="off" value="{{ prefill_nom }}">
                <input type="hidden" id="client" name="client" value="{{ prefill_tiers }}" required>
                <div id="search-results" class="list-group mt-1" style="position: absolute; z-index: 1000; max-height: 300px; overflow-y: auto;"></div>
                <small class="text-muted">Recherchez et sélectionnez le client</small>
                <div id="selected-client" class="mt-2"></div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ prefill_nom }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password_confirm">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Créer l'utilisateur
            </button>
        </form>
    </div>
</div>

<!-- Inscription d'un administrateur-->
<div class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-shield-plus"></i> Inscription d'un administrateur</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="admin">

            <div class="mb-3">
                <label for="admin_username" class="form-label">Nom d'administrateur</label>
                <input type="text" class="form-control" id="admin_username" name="admin_username" required>
            </div>

            <div class="mb-3">
                <label for="admin_password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="admin_password" name="admin_password" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="admin_password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="admin_password_confirm" class="form-label">Confirmer le mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="admin_password_confirm" name="admin_password_confirm" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="admin_password_confirm">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-warning">
                <i class="bi bi-shield-plus"></i> Créer l'administrateur
            </button>
        </form>
    </div>
</div>

<script src="{% static 'js/toggle-password.js' %}"></script>
<script src="{% static 'js/client-search.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    initClientSearch("{% url 'administration:recherche_clients_api' %}");
});
</script>
{% endblock %}
